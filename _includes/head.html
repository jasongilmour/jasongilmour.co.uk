<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} • Jason Gilmour{% else %}{{ site.title }}{% endif %}</title>
  <meta property="og:description" name="description" content="{% if page.introduction %}{{ page.introduction | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords}}" />{% endif %}

  <!-- Open Graph (Facebook) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image" content="{{ prepend: site.baseurl | prepend: site.url}}/img/projects/{{ page.slug }}/{{ page.slug }}-hero-l.png" />

  <!-- Twitter -->
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} • Jason Gilmour{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{site.twitter_username}}">
  <meta name="twitter:creator" content="@{{site.twitter_username}}">

  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/vendor/modernizr.js"></script>
  <script src="/js/vendor/picturefill.js"></script>
  <!--[if lt IE 9]> <script src="/js/vendor/respond.js"></script> <![endif]-->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | strip_html | prepend: site.url }}" />
</head>
