<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }} • Jason Gilmour{% else %}{{ site.title }}{% endif %}</title>
	<meta property="og:description" name="description" content="{% if page.introduction %}{{ page.introduction | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
	{% if page.keywords %}<meta name="keywords" content="{{ page.keywords}}" />{% endif %}

	<!-- Favicons etc -->
	<link rel="apple-touch-icon" sizes="57x57" href="/img/favicons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/img/favicons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/img/favicons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/img/favicons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/img/favicons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/img/favicons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/img/favicons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/img/favicons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/img/favicons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/img/favicons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
	<link rel="manifest" href="/img/favicons/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/img/favicons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- Open Graph -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	{% if page.slug %}
	<meta property="og:image" content="{{ prepend: site.baseurl | prepend: site.url}}/img/projects/{{ page.slug }}/{{ page.slug }}-hero-l.png" />
	{% else %}
	<meta property="og:image" content="{{ prepend: site.baseurl | prepend: site.url}}/img/og.png" />
	{% endif %}

	<!-- Twitter -->
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }} • Jason Gilmour{% else %}{{ site.title }}{% endif %}">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@{{site.twitter_username}}">
	<meta name="twitter:creator" content="@{{site.twitter_username}}">

	<link rel="stylesheet" href="/css/main.css">
	<!-- <script src="/js/vendor/modernizr.js"></script> -->

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | strip_html | prepend: site.url }}" />
</head>
